server:
  port: 8082

spring:
  kafka:
    #kafka containerda ama uygulama pcde çalıştırılacaksa port sayıları aynı olmalı, 9092:9092 gibi, 19092:9092 çalışmıyor
    bootstrap-servers: ${MY_KAFKA:localhost:9093}

  datasource:
    url: jdbc:postgresql://${ORDER_DB_IP:localhost:15434}/order?ssl=false
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
